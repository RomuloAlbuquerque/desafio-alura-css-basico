<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criptografia de Texto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left">
          <div class="title">
            <div class="brand">
              <img src="logoa.png">
            </div>
          </div>
          <div class="text">
              <textarea placeholder="Digite seu texto aqui">

              </textarea>
          </div>
          <div class="buttons">
            <div class="left-button">
              <button>
                Encriptografar
              </button>
            </div>
            <div class="right-button">
              <button>
                Descriptografar
              </button>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="image">
            <img src="img1.jpg">
          </div>
          <div class="right-text">
            <h2>
              Nenhuma Mensagem Encontrada
            </h2>
            <p>
              Digite um texto para encriptografar ou descriptografar
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js" defer></script>
  </body>
</html>
